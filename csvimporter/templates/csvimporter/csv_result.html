{% extends "csvimporter/base.html" %}

{% load i18n %}


{% block content_title %}<h1>{% trans 'CSV Result' %}</h1>{% endblock %}


{% block content %}
    <div class="container-flexible">
        <div class="form-container">
            <fieldset class="module">
                {% if object_list %}
                    {% for item in object_list %}
                        <div class="row">
                            <div class="cell">
                                {{ item }}
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="row">
                        <div class="cell">
                            {% trans 'no results' %}
                        </div>
                    </div>
                {% endif %}
            </fieldset>
        </div>
    </div>
{% endblock %}
